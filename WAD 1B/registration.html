<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background-color:#f8f9fa;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}.registrationform{
max-width:500px;margin:50px auto;padding:20px;background:white;border-radius:10px;box-shadow:0 0 10px
rgba(0,0,0,0.1)}.form-title{text-align:center;margin-bottom:30px;color:#333}.btnprimary{
width:100%;padding:10px;margin-top:20px}.alert{display:none;margin-top:20px}</style>
</head>
<body>
<div class="container">
<div class="registration-form">
<h2 class="form-title">User Registration</h2>
<form id="registrationForm">
<div class="mb-3"><label for="name" class="form-label">Full Name</label><input type="text"
class="form-control" id="name" required></div>
<div class="mb-3"><label for="email" class="form-label">Email address</label><input type="email"
class="form-control" id="email" required></div>
<div class="mb-3"><label for="phone" class="form-label">Phone Number</label><input type="tel"
class="form-control" id="phone" required></div>
<div class="mb-3"><label for="password" class="form-label">Password</label><input type="password"
class="form-control" id="password" required></div>
<div class="mb-3"><label for="confirmPassword" class="form-label">Confirm Password</label><input
type="password" class="form-control" id="confirmPassword" required></div>
<button type="submit" class="btn btn-primary">Register</button>
</form>
<div class="alert alert-success" role="alert" id="successAlert">Registration successful! Redirecting to user
list...</div>
<div class="alert alert-danger" role="alert" id="errorAlert">Passwords do not match!</div>
</div>
</div>
<script>
document.getElementById('registrationForm').addEventListener('submit',function(e){
e.preventDefault();
const name=document.getElementById('name').value;
const email=document.getElementById('email').value;
const phone=document.getElementById('phone').value;
const password=document.getElementById('password').value;
const confirmPassword=document.getElementById('confirmPassword').value;
if(password!==confirmPassword){
document.getElementById('errorAlert').style.display='block';
document.getElementById('successAlert').style.display='none';
return;
}
const user={id:Date.now(),name:name,email:email,phone:phone,password:password,registrationDate:new
Date().toISOString()};
let users=JSON.parse(localStorage.getItem('users'))||[];
users.push(user);
localStorage.setItem('users',JSON.stringify(users));
document.getElementById('successAlert').style.display='block';
document.getElementById('errorAlert').style.display='none';
document.getElementById('registrationForm').reset();
setTimeout(()=>{window.location.href='userlist.html'},2000);
});
</script>
</body>
</html>
